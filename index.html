<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="/dist/output.css" rel="stylesheet">
    <title>One Dex</title>
    <link rel="shortcut icon" href="./Assets/oneDexLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/zdj0rmt.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-red-700">
    <div class="h-[98vh] bg-slate-600 m-3 md:m-8 flex justify-center">
        <div class="containerDiv  ">
            <p class="text-center title text-6xl mt-4 md:text-8xl">One Dex</p>

            <div class="mb-5 mt-11 flex justify-center">
                <input type="text" id="searchBar" placeholder="Pokemon Name/Number"
                    class="bg-gray-50 border  md:text-4xl w-60 md:w-[500px] border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="flex justify-center">
                <button id="" type="button" class="text-white bg-gradient-to-r md:text-3xl from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg  px-5 py-2.5 text-center me-5 md:me-11 mb-2 ">Favorites</button>
                <button id="btn" type="button" class="text-white bg-gradient-to-r md:text-3xl  from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-1 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg  px-5 py-2.5 text-center me-2 mb-2">Random</button>
            </div>
            <div class="flex justify-center">
                
                <div class=""><p id="pokeName" class="text-4xl md:text-5xl mt-5">Bulbasaur</p></div>
                <div class="favEmpt "><img id="favBtn" class="h-[25px] md:h-[33px] flex ml-5" src="./Assets/Vector.png" alt="favorite pokemon btn"></div>
            </div>
            <div>
                <p class="text-center text-4xl mt-4" id="pokeNum">#<span>001</span> </p>
            </div>
            <div id="pokeTypes" class="flex  mt-9 justify-evenly">
                <!-- <img class="max-w-[45%]" src="./Assets/Grass.png" alt="Grass Type">
                <img class="max-w-[45%]" src="./Assets/Poison.png" alt="Poison Type"> -->
                
            </div>



            <div class="flex justify-center">
                <img class="w-[475px]" id="pokeImg" src="./Assets/1 2.png" alt="A pokemon">
            </div>













        </div>
    </div>


    <script src="./Scripts/App.js"></script>
    <script src="./Scripts/spark.js"></script>
    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
